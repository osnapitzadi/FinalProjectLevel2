<script>
    // classes
    class Device{
        constructor(replacementCost, supplierName, serialNumber, status){
            this.replacementCost = replacementCost;
            this.supplierName = supplierName;
            this.serialNumber = serialNumber;
            this.status = status;
        }
        getStatus(){
        return this.status;
        }

        enable(){
            this.status = 1;
        }

        disable(){
            this.status = 0;
        }
    }

    class VideoDevice extends Device{
        constructor(replacementCost, supplierName, serialNumber, status, resolution, deviceType){
            super(replacementCost, supplierName, serialNumber, status);
            this.resolution = resolution;
            this.deviceType = deviceType;
        }

    }

    class DiskDevice extends Device{
        constructor(replacementCost, supplierName, serialNumber, status, size, transferRate){
            super(replacementCost, supplierName, serialNumber, status);
            this.size = size;
            this.transferRate = transferRate;
        }

    }

    class HardDisk extends DiskDevice{
        constructor(replacementCost, supplierName, serialNumber, status,size, transferRate, platterSize, numOfPlatters){
            super(replacementCost, supplierName, serialNumber, status, size, transferRate);
            this.platterSize = platterSize;
            this.numOfPlatters = numOfPlatters;
        }

    }

    class SsdDisk extends DiskDevice{
        constructor(replacementCost, supplierName, serialNumber, status, size, transferRate, ssdSize, wearLeveling){
            super(replacementCost, supplierName, serialNumber, status, size, transferRate);
            this.ssdSize = ssdSize;
            this.wearLeveling = wearLeveling;
        }
    }
    //end classes


    // Global variables
    var aVideoDevice = [];
    var aHardDisk = [new HardDisk(true,222,333,true,555,666,777,888,999)];
    var aSsdDisk = [new SsdDisk(111, 222, 333, true, 555, 666, "DRAM", true)];
    var counterVideoDevice = 0;
    var counterHardDisc = 0;
    var counterSsd = 0;

    // checkbox functions
    function changeCheckbox1() {
			if (document.getElementById("enable1").checked == true && document.getElementById("disable1").checked == true) {
				document.getElementById("enable1").checked = false;
				document.getElementById("disable1").checked = false;
			}
			else if (document.getElementById("enable1").checked == true){
				status1 = 1;
			} 
			else {
				status1 = 0;
			}
		}
    // Print functions
    function print1() {
        document.getElementById("replacementCost1").value = aVideoDevice[counterVideoDevice].replacementCost;

        document.getElementById("name1").value = aVideoDevice[counterVideoDevice].supplierName;

        document.getElementById("serialNumber1").value = aVideoDevice[counterVideoDevice].serialNumber;

        // checkbox validation
        if (aVideoDevice[counterVideoDevice].status == true) {
            document.getElementsByName("status")[0].checked = true;
        } else {
            document.getElementsByName("status")[1].checked = true;
        }
        // end checkbox 

        document.getElementById("resolution1").value = aVideoDevice[counterVideoDevice].resolution;

    
        document.getElementById("res1").selectedIndex = aVideoDevice[counterVideoDevice].deviceType;

        // badge changing
        document.getElementById("badge1").innerHTML = counterVideoDevice +1;
    }

    function print2() {
        document.getElementById("replacementCost2").value = aHardDisk[counterHardDisc].replacementCost;

        document.getElementById("name2").value = aHardDisk[counterHardDisc].supplierName;

        document.getElementById("serialNumber2").value = aHardDisk[counterHardDisc].serialNumber;

        document.getElementById("size").value = aHardDisk[counterHardDisc].size;

        document.getElementById("rate").value = aHardDisk[counterHardDisc].transferRate;

        document.getElementById("platterSize").value = aHardDisk[counterHardDisc].platterSize;

        document.getElementById("numOfPlatters").value = aHardDisk[counterHardDisc].numOfPlatters;

        if (aHardDisk[counterHardDisc].status == true) {
            document.getElementsByName("status1")[0].checked = true;
        } else {
            document.getElementsByName("status1")[1].checked = true;
        }

        document.getElementById("badge2").innerHTML = counterHardDisc +1;
    }
    print2();

    function print3() {

        document.getElementById("replacementCost3").value = aSsdDisk[counterSsd].replacementCost;

        document.getElementById("name3").value = aSsdDisk[counterSsd].supplierName;

        document.getElementById("serialNumber3").value = aSsdDisk[counterSsd].serialNumber;

        document.getElementById("size3").value = aSsdDisk[counterSsd].size;

        document.getElementById("rate3").value = aSsdDisk[counterSsd].transferRate;

        document.getElementById("ssdSize").value = aSsdDisk[counterSsd].ssdSize;

        if (aSsdDisk[counterSsd].status == true) {
            document.getElementsByName("status3")[0].checked = true;
        } else {
            document.getElementsByName("status3")[1].checked = true;
        }

        if (aSsdDisk[counterSsd].wearLeveling == true) {
            document.getElementsByName("wl3")[0].checked = true;
        } else {
            document.getElementsByName("wl3")[1].checked = true;
        }

        document.getElementById("badge3").innerHTML = counterSsd +1;
    }
    print3();

    // "New" buttons
    function btnNew1() {
        // declaring DOM to less coding
        let vidDiv = document.getElementById("videoDevice");
        let cost = document.getElementById("replacementCost1").value;
        let name = document.getElementById("name1").value;
        let num = document.getElementById("serialNumber1").value;
        let stat = document.getElementsByName("status");
        if (stat[0].checked == true) {
            stat = true;
        } else {
            stat = false;
        }
        let res = document.getElementById("resolution1").value;
        let dev = document.getElementById("res1").value;

        if (cost && name && num && res) {
            // creating new object 
            let videoDevice = new VideoDevice(cost, name, num, stat, res, dev);
            // pushing to aVideoDevice array
            aVideoDevice.push(videoDevice);

            // query selector to clear all inputs in div#videoDevice 
            var inputs = document.querySelectorAll("div#videoDevice input:not(.st)");
            for (let index = 0; index < inputs.length; index++) {
                const element = inputs[index];
                element.value = "";
            }
            vidDiv.classList.remove("border-light");
            vidDiv.classList.remove("border-danger");
            vidDiv.classList.add("border-success");
            document.getElementById("badge1").innerHTML = "";

        } else { // in case some of inputs are empty changes colors of border to red
            vidDiv.classList.remove("border-light");
            vidDiv.classList.remove("border-success");
            vidDiv.classList.add("border-danger");
            document.getElementById("badge1").innerHTML = "";
        }


    }


    function btnNew2() {
        // declaring DOM to less coding
        let hardDiv = document.getElementById("hardDisk");
        let cost = document.getElementById("replacementCost2").value;
        let name = document.getElementById("name2").value;
        let num = document.getElementById("serialNumber2").value;
        let stat = document.querySelector("input[name=status1]:checked").value
        if (stat == "enabled") {

        }

        let numOfPlatters = document.getElementById("numOfPlatters").value;

        if (cost && name && num && size && transferRate && platterSize && numOfPlatters) {
            // creating new object 
            let hdd = new HardDisk(cost, name, num, stat, size, transferRate, platterSize, numOfPlatters);
            // pushing to aVideoDevice array
            aHardDisk.push(hdd);

            // query selector to clear all inputs in div#videoDevice 
            var inputs = document.querySelectorAll("div#hardDisk input:not(.st)");
            for (let index = 0; index < inputs.length; index++) {
                const element = inputs[index];
                element.value = "";
            }
            hardDiv.classList.remove("border-light");
            hardDiv.classList.remove("border-danger");
            hardDiv.classList.add("border-success");
            document.getElementById("badge2").innerHTML = "";

        } else { // in case some of inputs are empty changes colors of border to red
            hardDiv.classList.remove("border-light");
            hardDiv.classList.remove("border-success");
            hardDiv.classList.add("border-danger");
            document.getElementById("badge2").innerHTML = "";
        }


    }

    function btnNew3() {
        // declaring DOM to less coding
        let ssdDiv = document.getElementById("ssd");
        let cost = document.getElementById("replacementCost3").value;
        let name = document.getElementById("name3").value;
        let num = document.getElementById("serialNumber3").value;
        let stat = document.querySelector("input[name=status3]:checked").value
        if (stat == "enabled") {
            stat = true;
        } else {
            stat = false;
        }
        let size = document.getElementById("size3").value;
        let transferRate = document.getElementById("rate3").value;
        let ssdSize = document.getElementById("ssdSize").value;
        let wearLeveling = document.querySelector("input[name=wl3]:checked").value
        if (wearLeveling == "enabled") {
            wearLeveling = true;
        } else {
            wearLeveling = false;
        }

        if (cost && name && num && size && transferRate) {
            // creating new object 
            let ssd = new SsdDisk(cost, name, num, stat, size, transferRate, ssdSize, );
            // pushing to aVideoDevice array
            aSsdDisk.push(ssd);

            // query selector to clear all inputs in div#videoDevice exept .st
            var inputs = document.querySelectorAll("div#ssd input:not(.st)");
            for (let index = 0; index < inputs.length; index++) {
                const element = inputs[index];
                element.value = "";
            }
            ssdDiv.classList.remove("border-light");
            ssdDiv.classList.remove("border-danger");
            ssdDiv.classList.add("border-success");
            document.getElementById("badge3").innerHTML = "";

        } else { // in case some of inputs are empty changes colors of border to red
            ssdDiv.classList.remove("border-light");
            ssdDiv.classList.remove("border-success");
            ssdDiv.classList.add("border-danger");
            document.getElementById("badge3").innerHTML = "";
        }


    }

    // next buttons

    function btnNext1() {
        if(counterVideoDevice < aVideoDevice.length -1) {
            counterVideoDevice++;
            print1();
            let vidDiv = document.getElementById("videoDevice");
            vidDiv.classList.remove("border-danger");
            vidDiv.classList.remove("border-success");
            vidDiv.classList.add("border-light")
        }
    }

    function btnNext2() {
        if(counterHardDisc < aHardDisk.length -1) {
            counterHardDisc++;
            print2();
            let hardDiv = document.getElementById("hardDisk");
            hardDiv.classList.remove("border-danger");
            hardDiv.classList.remove("border-success");
            hardDiv.classList.add("border-light")
        }
    }

    function btnNext3() {
        if(counterSsd < aSsdDisk.length -1) {
            counterSsd++;
            print3();
            let ssdDiv = document.getElementById("ssd");
            ssdDiv.classList.remove("border-danger");
            ssdDiv.classList.remove("border-success");

        }
    }

    // previous buttons 

    function previousBtn() {
        if(counterVideoDevice == 0) {
            print1();
            let vidDiv = document.getElementById("videoDevice");
            vidDiv.classList.remove("border-danger");
            vidDiv.classList.remove("border-success");
            vidDiv.classList.add("border-light")
        } else if (counterVideoDevice > 0) {
            counterVideoDevice--;
            print1();
            let vidDiv = document.getElementById("videoDevice");
            vidDiv.classList.remove("border-danger");
            vidDiv.classList.remove("border-success");
            vidDiv.classList.add("border-light")
        }
    }

    function previousBtn2() {
        if(counterHardDisc == 0) {
            print2();
            let hardDiv = document.getElementById("hardDisk");
            hardDiv.classList.remove("border-danger");
            hardDiv.classList.remove("border-success");
            hardDiv.classList.add("border-light")
        } else if (counterHardDisc > 0) {
            counterHardDisc--;
            print2();
            let hardDiv = document.getElementById("hardDisk");
            hardDiv.classList.remove("border-danger");
            hardDiv.classList.remove("border-success");

        }

        if(counterSsd == 0) {

            let ssdDiv = document.getElementById("ssd");

        } else if (counterSsd > 0) {

        }

    //update buttons 

    function update1() {
        // declaring DOM to less coding
        let vidDiv = document.getElementById("videoDevice");
        let cost = document.getElementById("replacementCost1").value;
        let name = document.getElementById("name1").value;
        let num = document.getElementById("serialNumber1").value;
        let stat = document.querySelector("input[name=status]:checked").value
        if (stat == "enabled") {
            stat = true;
        } else {
            stat = false;
        }
        let res = document.getElementById("resolution1").value;
        let dev = document.getElementById("res1").value;

        if (aVideoDevice.length == 0) {
            alert("Nothing to update");
        } else if (cost && name && num && res) {
            // changing values in object 
            var el = aVideoDevice[counterVideoDevice];
            el.replacementCost = cost;
            el.supplierName = name;
            el.serialNumber = num;
            el.resolution = res;
            el.deviceType = dev;
            if (stat == "enabled") {
                el.status = true;
            } else {
                el.status = false;
            }
            
            // query selector to clear all inputs in div#videoDevice 
            var inputs = document.querySelectorAll("div#videoDevice input:not(.st)");
            for (let index = 0; index < inputs.length; index++) {
                const element = inputs[index];
                element.value = "";
            }
            vidDiv.classList.remove("border-light")
            vidDiv.classList.add("border-success");
            document.getElementById("badge1").innerHTML = "";

        } else { // in case some of inputs are empty changes colors of border to red
            vidDiv.classList.remove("border-light")
            vidDiv.classList.add("border-danger");
            document.getElementById("badge1").innerHTML = "";
        }
    }

    function update2() {

        let hardDiv = document.getElementById("hardDisk");
        let cost = document.getElementById("replacementCost2").value;
        let name = document.getElementById("name2").value;
        let num = document.getElementById("serialNumber2").value;
        let stat = document.querySelector("input[name=status1]:checked").value
        if (stat == "enabled") {
            stat = true;
        } else {
            stat = false;
        }
        let size = document.getElementById("size").value;
        let transferRate = document.getElementById("rate").value;
        let platterSize = document.getElementById("platterSize").value;
        let numOfPlatters = document.getElementById("numOfPlatters").value;
