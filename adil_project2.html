<script>
    // classes
    class Device{
        constructor(called_status, replacementCost, supplierName, serialNumber){
            this.called_status = called_status;
            this.replacementCost = replacementCost;
            this.supplierName = supplierName;
            this.serialNumber = serialNumber;
        }
        getStatus(){
        return this.called_status;
        }

        enable(){
            this.called_status = 1;
        }

        disable(){
            this.called_status = 0;
        }
    }

    class VideoDevice extends Device{
        constructor(called_status, replacementCost, supplierName, serialNumber, resolution, deviceType){
            super(called_status, replacementCost, supplierName, serialNumber);
            this.resolution = resolution;
            this.deviceType = deviceType;
        }

    }

    class DiskDevice extends Device{
        constructor(called_status, replacementCost, supplierName, serialNumber, size, transferRate){
            super(called_status, replacementCost, supplierName, serialNumber);
            this.size = size;
            this.transferRate = transferRate;
        }

    }

    class HardDisk extends DiskDevice{
        constructor(called_status, replacementCost, supplierName, serialNumber, size, transferRate, platterSize, numOfPlatters){
            super(called_status, replacementCost, supplierName, serialNumber, size, transferRate);
            this.platterSize = platterSize;
            this.numOfPlatters = numOfPlatters;
        }

    }

    class SsdDisk extends DiskDevice{
        constructor(called_status, replacementCost, supplierName, serialNumber, size, transferRate, ssdSize, wearLeveling){
            super(called_status, replacementCost, supplierName, serialNumber, size, transferRate);
            this.ssdSize = ssdSize;
            this.wearLeveling = wearLeveling;
        }
    }
    //end classes


    // Global variables
    var aVideoDevice = [];
    var aHardDisk = [];
    var aSsdDisk = [];





</script>
